{% extends "poll/base.html" %}
{%load static%}

{% block title %}Candidate Details{% endblock %}

{% block content %}
<div class="jumbotron" style="background-image: url('{% static 'ovs2.jpg' %}'); background-size: 100% 100%; padding-bottom: 30%">
  <table class="table">
    <tr>
      <td><img src="{{ obj.image.url }}" width="100" height="100" class="img-fluid"></td>
      <td>
        <p><h6 style="color: White" align="right">Name: {{ obj.name }}</p></h6>
        <p><h6 style="color: White" align="right">Position: {{ obj.position }}</p></h6>
      </td>
    </tr>
  </table>
</div>

{% endblock %}
